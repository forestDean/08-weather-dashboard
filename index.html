<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- <link rel="stylesheet" href="styles/reset.css" /> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  
  
  <link rel="stylesheet" href="./css/styles.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3" id="aside">
        <legend id="form-heading" class="mt-1 h4 form-label">
          Location:
        </legend>
        
        <form id="search-form" class="form">

          <div class="form-group w-100">
              <input class="form-control" type="text" id="search-input-city" placeholder="London" aria-labelledby="form-heading" aria-controls="today forecast" />
          </div>
          <div class="form-group">
              <input class="form-control" type="text" id="search-input-country" placeholder="UK" aria-labelledby="form-heading" aria-controls="today forecast" />
          </div>

          <div class="input-group-append">
            <button type="submit" class="btn btn-lg btn-block btn-outline-light search-button" id="search-button" aria-label="submit search">
              Search
            </button>
            <hr class="hr weather-hr" />
          </div>
        </form>

        <div id="searchalert" class=" text-danger pl-1 mt-1 d-none"><small>search not found</small></div>

        <div class="list-group" id="history">
          <legend class="mt-4 h6">Search History:</legend>
          <!-- <button type="submit" class="btn btn-lg btn-block btn-outline-light titlecase" id="search-button" aria-label="submit search">
            new York
          </button> -->
        </div>
      </aside>

      <div class="col-lg-9 pb-3">
        <section id="today" class="row mt-3" role="region" aria-live="polite">

          <!-- weatherCard00 -->
          <article id="day00" class="card col ml-2">
            <div class="card-body">
              <div id="cardCity" class="h2"></div>
              <div id="cardDay" class=""></div>
              <div id="cardDate" class=""></div>
              <!-- <div id="cardIcon" class=""><span class="material-symbols-outlined" style="color: #698ece;">cloudy</span></div> -->
              <div id="cardIcon" class=""><img id="cardIconImg" src="" class="weatherIcon" alt="weather icon"></div>
              <div id="cardTemp" class=""></div>
              <div id="cardWind" class=""></div>
              <div id="cardHumd" class=""></div>
            </div>     
          </article>
          <!-- <i class="fa-solid fa-cloud" style="color: #698ece;"></i> -->
          <!-- <span class="material-symbols-outlined" style="color: #698ece;">cloudy</span> -->

        </section>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite">
          <legend class="mt-4 ml-3 h6">5-Day Forecast:</legend>

          <!-- weatherCard01 -->
          <article id="day01" class="card col ml-2">
            <div class="card-body px-1">
              <div id="cardDay" class=""></div>
              <div id="cardDate" class=""></div>
              <div id="cardIcon" class=""><img id="cardIconImg" src="" class="weatherIcon" alt="weather icon"></div>
              <div id="cardTemp" class=""></div>
              <div id="cardWind" class=""></div>
              <div id="cardHumd" class=""></div>
            </div>
          </article>

          <!-- weatherCard02 -->
          <article id="day02" class="card col ml-2">
            <div class="card-body px-1">
              <div id="cardDay" class=""></div>
              <div id="cardDate" class=""></div>
              <div id="cardIcon" class=""><img id="cardIconImg" src="" class="weatherIcon" alt="weather icon"></div>
              <div id="cardTemp" class=""></div>
              <div id="cardWind" class=""></div>
              <div id="cardHumd" class=""></div>
            </div>
          </article>

          <!-- weatherCard03 -->
          <article id="day03" class="card col ml-2">
            <div class="card-body px-1">
              <div id="cardDay" class=""></div>
              <div id="cardDate" class=""></div>
              <div id="cardIcon" class=""><img id="cardIconImg" src="" class="weatherIcon" alt="weather icon"></div>
              <div id="cardTemp" class=""></div>
              <div id="cardWind" class=""></div>
              <div id="cardHumd" class=""></div>
            </div>
          </article>

          <!-- weatherCard04 -->
          <article id="day04" class="card col ml-2">
            <div class="card-body px-1">
              <div id="cardDay" class=""></div>
              <div id="cardDate" class=""></div>
              <div id="cardIcon" class=""><img id="cardIconImg" src="" class="weatherIcon" alt="weather icon"></div>
              <div id="cardTemp" class=""></div>
              <div id="cardWind" class=""></div>
              <div id="cardHumd" class=""></div>
            </div>
          </article>

          <!-- weatherCard05 -->
          <article id="day05" class="card col ml-2">
            <div class="card-body px-1">
              <div id="cardDay" class=""></div>
              <div id="cardDate" class=""></div>
              <div id="cardIcon" class=""><img id="cardIconImg" src="" class="weatherIcon" alt="weather icon"></div>
              <div id="cardTemp" class=""></div>
              <div id="cardWind" class=""></div>
              <div id="cardHumd" class=""></div>
            </div>
          </article>

        </section>
      </div>
    </div>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./javascript/script.js"></script>
  <!-- <script src="./javascript/test.js"></script> -->
</body>

</html>
